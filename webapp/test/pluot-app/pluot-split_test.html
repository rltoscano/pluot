<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>pluot-split test</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <!-- Ensure Web Animations polyfill is loaded since neon-animation 2.0 doesn't import it -->
    <link rel="import" href="/bower_components/neon-animation/web-animations.html">
    <link rel="import" href="/src/pluot-app/pluot-split.html">
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      function showEvent(evt) {
        console.log(JSON.stringify(evt.detail));
      }
    </script>
  </head>
  <body>
    <pluot-split
        id="split"
        split-txn='{"originalDisplayName": "hello world", "userDisplayName": "", "displayName": "", "amount": 10000 }'
        opened
        modal></pluot-split>
    <script>
      document.getElementById('split').addEventListener('done', showEvent);
    </script>
  </body>
</html>
