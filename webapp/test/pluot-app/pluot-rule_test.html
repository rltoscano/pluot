<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>pluot-rule test</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="/src/pluot-app/pluot-rule.html">
    <style>
      pluot-rule {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <pluot-rule rule='{"pattern": "JE-VIDA OWNERS.*", "displayName": "displayName", "regexp": true, "category": 3}'></pluot-rule>
    <pluot-rule rule='{"pattern": "JE-VIDA OWNERS", "displayName": "displayName", "regexp": false, "category": 3}' selected></pluot-rule>
    <pluot-rule rule='{"pattern": "JE-VIDA OWNERS", "displayName": "", "regexp": false, "category": 3}'></pluot-rule>
    <pluot-rule rule='{"pattern": "This one so long that it might wrap around.", "displayName": "", "regexp": false, "category": 3}'></pluot-rule>
  </body>
