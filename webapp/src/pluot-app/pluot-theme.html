<link rel="import" href="../../bower_components/paper-styles/default-theme.html">

<dom-module id="pluot-theme">
  <template>
    <style>
      * {
        --light-theme-primary-color: plum;
        --dark-theme-primary-color: #f323ff;
        --primary-color: var(--dark-theme-primary-color);

        --light-theme-text-on-primary-color: white;
        --dark-theme-text-on-primary-color: black;
        --text-on-primary-color: var(--dark-theme-text-on-primary-color);

        --primary-background-color: var(--dark-theme-background-color);
        --primary-text-color: var(--dark-theme-text-color);
        --secondary-text-color: var(--dark-theme-secondary-color);
      }
    </style>
  </template>
</dom-module>
