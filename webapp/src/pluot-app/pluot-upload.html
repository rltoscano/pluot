<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="pluot-upload">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        font-family: sans-serif;
      }
      td {
        padding: 8px;
      }
      dupDate {
        width: 300px;
      }
    </style>
    <iron-ajax
        id="checkUploadAjax"
        url="http://localhost:8080/svc/uploads:check"
        method="POST"
        body="[[uploadReq]]"
        content-type="application/json"
        handle-as="json"
        last-response="{{checkUploadResp}}">
    </iron-ajax>
    <table>
      <tr>
        <td colspan="2">
          <paper-dropdown-menu label="Source">
            <paper-listbox attr-for-selected="source" slot="dropdown-content" selected="{{source}}">
              <paper-item source="chase">Chase</paper-item>
              <paper-item source="wellsfargo">Wellsfargo</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </td>
      </tr>
      <tr>
        <td>CSV File</td>
        <td>
          <input type="file"
              id="csvFile"
              required="true"
              accept="text/csv"
              on-change="_onCsvChange" />
        </td>
      </tr>
      <tr>
        <td>Start</td>
        <td><iron-input bind-value="{{start}}"><input type="date"/></iron-input></td>
      </tr>
      <tr>
        <td>End (exclusive)</td>
        <td><iron-input bind-value="{{end}}"><input type="date"/></iron-input></td>
      </tr>
      <tr>
        <td colspan="2">
          <paper-button on-tap="_submitCheckUpload" raised>Check</paper-button>
        </td>
      </tr>
    </table>
    <paper-listbox multi selected-values="{{ignore}}">
      <template is="dom-repeat" items="[[checkUploadResp.duplicates]]">
        <paper-item value="[[item.uploadIdx]]">
          <span class="dupDate">[[item.postDate]]</span>
          <span class="dupDisplayName" flex>[[item.displayName]]</span>
          <span class="dupAmount">[[item.amount]]</span>
        </paper-item>
      </template>
    </paper-listbox>
    <paper-button on-tap="_submitCreateUpload" raised>Upload</paper-button>
    <iron-ajax
        id="createUploadAjax"
        url="http://localhost:8080/svc/uploads"
        method="POST"
        body="[[uploadReq]]"
        content-type="application/json"
        handle-as="json"
        last-response="{{createUploadResp}}"></iron-ajax>

  </template>
  <script>
    class PluotUpload extends Polymer.Element {
      static get is() { return 'pluot-upload'; }
      static get properties() {
        return {
          source: { type: String, value: "" },
          csv: { type: String, value: "" },
          start: { type: String, value: "" },
          end: { type: String, value: "" },
          ignore: { type: Array, value: [] },
          uploadReq: {
            type: Object,
            computed: '_computeUploadReq(source, csv, start, end, ignore)',
          },
        };
      }
      _computeUploadReq(source, csv, start, end, ignore) {
        return {
          source: source,
          csv: csv,
          start: start,
          end: end,
          ignore: ignore,
        };
      }
      _onCsvChange(evt) {
        var files = evt.target.files;
        if (files.length < 1) {
          return;
        }
        var r = new FileReader();
        r.onload = this._onCsvLoaded.bind(this, r);
        r.readAsText(files[0]);
      }
      _onCsvLoaded(r) {
        this.csv = r.result;
      }
      _submitCheckUpload() {
        this.$.checkUploadAjax.generateRequest();
      }
      _submitCreateUpload() {
        this.$.createUploadAjax.generateRequest();
      }
    }
    window.customElements.define(PluotUpload.is, PluotUpload);
  </script>

</dom-module>
