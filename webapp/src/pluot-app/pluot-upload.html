<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="pluot-upload">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        font-family: sans-serif;
      }
      td {
        padding: 8px;
      }
    </style>
    <iron-ajax
        id="checkUploadAjax"
        url="http://localhost:8080/svc/uploads:check"
        method="POST"
        body="[[uploadReq]]"
        content-type="application/json"
        handle-as="json"
        last-response="{{checkUploadResp}}">
    </iron-ajax>
    <table>
      <tr>
        <td colspan="2">
          <paper-dropdown-menu label="Source">
            <paper-listbox attr-for-selected="source" slot="dropdown-content" selected="{{checkUploadReq.source}}">
              <paper-item source="chase">Chase</paper-item>
              <paper-item source="wellsfargo">Wellsfargo</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </td>
      </tr>
      <tr>
        <td>CSV File</td>
        <td>
          <input type="file"
              id="csvFile"
              required="true"
              accept="text/csv"
              on-change="_onCsvChange" />
        </td>
      </tr>
      <tr>
        <td>Start</td>
        <td><input id="start" type="date" on-change="_onStartChange"/></td>
      </tr>
      <tr>
        <td>End (exclusive)</td>
        <td><input id="end" type="date" on-change="_onEndChange"/></td>
      </tr>
      <tr>
        <td colspan="2">
          <paper-button on-tap="_submitCheckUpload" raised>Check</paper-button>
        </td>
      </tr>
    </table>
    <paper-listbox multi>
      <template is="dom-repeat" items="[[checkUploadResp.duplicates]]">
        <paper-item>[[item.postDate]] - [[item.displayName]] - [[item.amount]]</paper-item>
      </template>
    </paper-listbox>
    <paper-button on-tap="_submitCreateUpload" raised>Upload</paper-button>
    <iron-ajax
        id="createUploadAjax"
        url="http://localhost:8080/svc/uploads"
        method="POST"
        body="[[uploadReq]]"
        content-type="application/json"
        handle-as="json"
        last-response="{{createUploadResp}}"></iron-ajax>

  </template>
  <script>
    class PluotUpload extends Polymer.Element {
      static get is() { return 'pluot-upload'; }
      static get properties() {
        return {
          uploadReq: {
            type: Object,
            value: {
              source: "chase",
              csv: "",
              start: "2010-01-01",
              end: "2010-01-01",
              ignore: [],
            }
          },
          checkUploadResp: {
            type: Object,
            value: { duplicates: [] }
          }
        };
      }
      _onStartChange(evt) {
        this.set('uploadReq.start', evt.target.value);
      }
      _onEndChange(evt) {
        this.set('uploadReq.end', evt.target.value);
      }
      _onCsvChange(evt) {
        var files = evt.target.files;
        if (files.length < 1) {
          return;
        }
        var r = new FileReader();
        r.onload = this._onCsvLoaded.bind(this, r);
        r.readAsText(files[0]);
      }
      _onCsvLoaded(r) {
        this.set('uploadReq.csv', r.result);
      }
      _submitCheckUpload() {
        this.$.checkUploadAjax.generateRequest();
      }
      _submitCreateUpload() {
        // TODO(robert): Get value from UI.
        this.uploadReq.ignore = [];
        this.$.createUploadAjax.generateRequest();
      }
    }
    window.customElements.define(PluotUpload.is, PluotUpload);
  </script>

</dom-module>
