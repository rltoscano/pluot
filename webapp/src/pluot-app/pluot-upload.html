<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<script src="common.js"></script>

<dom-module id="pluot-upload">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        font-family: sans-serif;
        padding: 16px;
        @apply --layout-vertical;
      }
      .dupDate {
        width: 64px;
      }
      paper-card {
        padding: 16px;
        margin-bottom: 16px;
      }
      label {
        font-weight: bold;
        padding-bottom: 16px;
      }
      .formElement {
        height: 64px;
        @apply --layout-horizontal;
        @apply --layout-center;
      }
      .formElement > div:first-child {
        width: 128px;
      }
      iron-list paper-item.is-selected-true {
        background-color: #583759;
        color: #fff;
      }
      .actions {
        padding-top: 16px;
      }
    </style>
    <paper-card class="layout vertical dupCheckForm">
      <label>Check for Duplicates</label>
      <div class="formElement">
        <div>Source</div>
        <paper-dropdown-menu>
          <paper-listbox attr-for-selected="source" slot="dropdown-content" selected="{{source}}">
            <paper-item source="chase">Chase</paper-item>
            <paper-item source="wellsfargo">Wellsfargo</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>
      <div class="formElement">
        <div>CSV File</div>
        <input type="file"
              id="csvFile"
              required="true"
              accept="text/csv"
              on-change="_onCsvChange" />
      </div>
      <div class="formElement">
        <div>Start</div>
        <iron-input bind-value="{{start}}"><input type="date"/></iron-input>
      </div>
      <div class="formElement">
        <div>End (exclusive)</div>
        <iron-input bind-value="{{end}}"><input type="date"/></iron-input>
      </div>
      <div class="actions">
        <paper-button on-tap="_submitCheckUpload" raised>Check</paper-button>
      </div>
    </paper-card>
    <paper-card class="flex layout vertical">
      <label>Potential Duplicate Transactions ([[ignore.length]] selected)</label>
      <iron-list
          class="flex"
          items="[[checkUploadResp.duplicates]]"
          selection-enabled
          multi-selection
          attr-for-selected="data-upload-idx"
          on-selected-items-changed="_onSelectedItemsChanged">
        <template>
          <paper-item data-upload-idx$="[[item.uploadIdx]]" class$="layout horizontal is-selected-[[selected]]">
            <span class="dupDate">[[_formatDate(item.postDate)]]</span>
            <span class="dupDisplayName flex">[[item.displayName]]</span>
            <span class="dupAmount">[[_formatAmount(item.amount)]]</span>
          </paper-item>
        </template>
      </iron-list>
      <div class="actions">
        <paper-button on-tap="_submitCreateUpload" raised>Upload</paper-button>
      </div>
    </paper-card>
    <iron-ajax
        id="createUploadAjax"
        url="http://localhost:8080/svc/uploads"
        method="POST"
        body="[[uploadReq]]"
        content-type="application/json"></iron-ajax>
    <iron-ajax
        id="checkUploadAjax"
        url="http://localhost:8080/svc/uploads:check"
        method="POST"
        body="[[uploadReq]]"
        content-type="application/json"
        handle-as="json"
        last-response="{{checkUploadResp}}"></iron-ajax>

  </template>
  <script>
    class PluotUpload extends Polymer.Element {
      static get is() { return 'pluot-upload'; }
      static get properties() {
        return {
          source: { type: String, value: "" },
          csv: { type: String, value: "" },
          start: { type: String, value: "" },
          end: { type: String, value: "" },
          ignore: { type: Array, value: [] },
          uploadReq: {
            type: Object,
            computed: '_computeUploadReq(source, csv, start, end, ignore)',
          },
        };
      }
      _computeUploadReq(source, csv, start, end, ignore) {
        return {
          source: source,
          csv: csv,
          start: start,
          end: end,
          ignore: ignore,
        };
      }
      _onCsvChange(evt) {
        var files = evt.target.files;
        if (files.length < 1) {
          return;
        }
        var r = new FileReader();
        r.onload = this._onCsvLoaded.bind(this, r);
        r.readAsText(files[0]);
      }
      _onCsvLoaded(r) {
        this.csv = r.result;
      }
      _onSelectedItemsChanged(evt) {
        this.ignore = evt.target.selectedItems.map(dup => dup.uploadIdx);
      }
      _submitCheckUpload() {
        this.$.checkUploadAjax.generateRequest();
      }
      _submitCreateUpload() {
        this.$.createUploadAjax.generateRequest();
      }
      _formatAmount(amount) { return formatAmount(amount); }
      _formatDate(str) { return formatDate(str); }
    }
    window.customElements.define(PluotUpload.is, PluotUpload);
  </script>

</dom-module>
