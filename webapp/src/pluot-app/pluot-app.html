<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="pluot-upload.html">
<link rel="import" href="pluot-agg.html">
<link rel="import" href="pluot-rules.html">
<link rel="import" href="pluot-txns.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<dom-module id="pluot-app">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-flex);
      }
      app-header {
        background-color: #583759;
        color: #fff;
        font-family: sans-serif;
      }
      app-toolbar paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      paper-icon-button {
        --paper-icon-button-ink-color: black;
      }
      app-drawer {
        --app-drawer-content-container: {
          background-color: #444;
          color: #fff;
        };
      }
      app-drawer paper-listbox {
        background-color: #444;
        color: #fff;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        id="route"
        route="{{route}}"
        pattern="/:page"
        data="{{data}}"
        tail="{{subroute}}"></app-route>

    <app-header-layout id="main" fullbleed>

      <app-header slot="header" fixed effects="waterfall">
        <iron-pages selected="[[data.page]]" attr-for-selected="page">
          <app-toolbar page="txns">
            <paper-icon-button
                icon="menu"
                toggles
                active="{{drawerOpened}}"
                hidden$="[[_txnsModeNotList(txnsMode)]]"></paper-icon-button>
            <paper-icon-button
                icon="arrow-back"
                on-tap="_setTxnsModeToList"
                hidden$="[[_txnsModeIsList(txnsMode)]]"></paper-icon-button>
            <div main-title hidden$="[[_txnsModeNotList(txnsMode)]]">Pluot</div>
            <div main-title hidden$="[[_txnsModeNotAdd(txnsMode)]]">New Transaction</div>
            <pluot-search
                id="txnSearch"
                class="flex"
                query="{{txnsQuery}}"
                query-str="{{queryStr}}"
                hidden$="[[_txnsModeNotListOrNotSearching(txnsMode, txnsSearching)]]"></pluot-search>
            <paper-icon-button
                icon="add"
                on-tap="_setTxnsModeToAdd"
                hidden$="[[_txnsModeNotList(txnsMode)]]"></paper-icon-button>
            <paper-icon-button
                icon="search"
                toggles
                active="{{txnsSearching}}"
                hidden$="[[_txnsModeNotList(txnsMode)]]"></paper-icon-button>
          </app-toolbar>
          <app-toolbar page="upload">
            <paper-icon-button icon="menu" toggles active="{{drawerOpened}}"></paper-icon-button>
            <div main-title>Pluot</div>
          </app-toolbar>
          <app-toolbar page="rules">
            <paper-icon-button
                icon="menu"
                toggles
                active="{{drawerOpened}}"
                hidden$="[[rulesAdding]]"></paper-icon-button>
            <paper-icon-button
                icon="arrow-back"
                toggles
                active="{{!rulesAdding}}"
                hidden$="[[!rulesAdding]]"></paper-icon-button>
            <div main-title hidden$="[[rulesAdding]]">Pluot</div>
            <div main-title hidden$="[[!rulesAdding]]"></div>
            <paper-icon-button
                icon="add"
                hidden$="[[rulesAdding]]"
                on-tap="_rulesEditNew"></paper-icon-button>
            <paper-icon-button
                icon="delete"
                hidden$="[[!rulesCanDelete]]"
                on-tap="_rulesDelete"></paper-icon-button>
            <paper-icon-button
                icon="check"
                hidden$="[[!rulesCanConfirm]]"
                on-tap="_rulesConfirmEdit"></paper-icon-button>
          </app-toolbar>
          <app-toolbar page="agg">
            <paper-icon-button icon="menu" toggles active="{{drawerOpened}}"></paper-icon-button>
            <div main-title>Pluot</div>
          </app-toolbar>
        </iron-pages>
      </app-header>

      <iron-pages selected="[[data.page]]" class="flex layout vertical" attr-for-selected="page">
        <pluot-txns id="txnsList" page="txns" class="flex" mode="{{txnsMode}}" query="[[txnsQuery]]"></pluot-txns>
        <pluot-upload page="upload" class="flex"></pluot-upload>
        <pluot-rules
            page="rules"
            id="rules"
            class="flex"
            can-delete="{{rulesCanDelete}}"
            can-confirm="{{rulesCanConfirm}}"
            adding="{{rulesAdding}}"></pluot-rules>
        <pluot-agg page="agg" class="flex"></pluot-agg>
      </iron-pages>

    </app-header-layout>

    <app-drawer id="drawer" slot="drawer" opened="{{drawerOpened}}" align="start">
      <paper-listbox
          selected="{{data.page}}"
          class="layout vertical"
          attr-for-selected="page"
          on-selected-changed="_closeDrawer">
        <paper-item page="txns">Transactions</paper-item>
        <paper-item page="upload">Upload</paper-item>
        <paper-item page="rules">Rules</paper-item>
        <paper-item page="agg">Aggregations</paper-item>
      </paper-listbox>
    </app-drawer>

  </template>

  <script>
    class PluotApp extends Polymer.Element {
      static get is() { return 'pluot-app'; }
      static get properties() {
        return {
          txnsSearching: { type: Boolean, value: false, observer: '_clearTxnSearch' },
          subroute: { type: Object, observer: '_updateTxnSearch' },
          queryStr: { type: String, observer: '_updateSubrouteToQueryStr' },
        };
      }
      ready() {
        super.ready();
        if (!this.route.path) {
          this.set('route.path', "/agg");
        }
      }
      _setTxnsModeToAdd(evt) { this.$.txnsList.mode = 'add'; }
      _setTxnsModeToList(evt) { this.$.txnsList.mode = 'list'; }
      _txnsModeNotAdd(txnsMode) { return txnsMode != 'add'; }
      _txnsModeNotList(txnsMode) { return txnsMode != 'list'; }
      _txnsModeNotListOrNotSearching(txnsMode, txnsSearching) {
        return txnsMode != 'list' || !txnsSearching;
      }
      _txnsModeIsList(txnsMode) { return txnsMode == 'list'; }
      _updateTxnSearch(subroute) {
        if (subroute.path && subroute.path.substr(1)) {
          this.txnsSearching = true;
          this.$.txnSearch.queryStr = subroute.path.substr(1);
        } else {
          this.txnsSearching = false;
        }
      }
      _updateSubrouteToQueryStr(queryStr) {
        var subroutePath;
        if (queryStr) {
          subroutePath = '/' + queryStr;
        } else {
          subroutePath = '';
        }
        this.set('subroute.path', subroutePath);
      }
      _closeDrawer() { this.$.drawer.opened = false; }
      _clearTxnSearch() { this.$.txnSearch.queryStr = ''; }
      _rulesEditNew() { this.$.rules.editNew(); }
      _rulesDelete() { this.$.rules.delete(); }
      _rulesConfirmEdit() { this.$.rules.confirmEdit(); }
    }
    window.customElements.define(PluotApp.is, PluotApp);
  </script>
</dom-module>
