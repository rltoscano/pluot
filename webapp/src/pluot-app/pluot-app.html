<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="pluot-txn.html">
<link rel="import" href="pluot-upload.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="pluot-app">
  <template>
    <style>
      app-header {
        background-color: #583759;
        color: #fff;
        font-family: sans-serif;
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-drawer {
        --app-drawer-content-container: {
          background-color: #444;
          color: #fff;
          font-family: sans-serif;
        };
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
      iron-list {
        flex: 1 1 auto;
      }
      app-drawer paper-listbox {
        background-color: #444;
        color: #fff;
        font-family: sans-serif;
      }
    </style>

    <app-drawer-layout fullbleed>
      <app-drawer slot="drawer" id="drawer" swipe-open>
        <paper-listbox selected="{{appview}}">
          <paper-item>Transactions</paper-item>
          <paper-item>Upload</paper-item>
        </paper-listbox>
      </app-drawer>

      <app-header-layout fullbleed>
        <app-header slot="header" reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Pluot</div>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[appview]]" fullbleed>
          <iron-list items="[[txnList.txns]]" as="txn">
            <template>
              <pluot-txn txn=[[txn]]></pluot-txn>
            </template>
          </iron-list>
          <pluot-upload></pluot-upload>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

    <iron-ajax
        auto
        url="http://localhost:8080/svc/txns"
        handle-as="json"
        last-response="{{txnList}}"></iron-ajax>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PluotApp extends Polymer.Element {
      static get is() { return 'pluot-app'; }
      static get properties() {
        return {
          appview: { type: Number, value: 0 }
        };
      }
    }

    window.customElements.define(PluotApp.is, PluotApp);
  </script>
</dom-module>
