<dom-module id="pluot-app">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-flex);
      }
      app-header {
        background-color: #583759;
        color: #fff;
        font-family: sans-serif;
      }
      app-toolbar paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      paper-icon-button {
        --paper-icon-button-ink-color: black;
      }
      app-drawer {
        --app-drawer-content-container: {
          background-color: #444;
          color: #fff;
        };
      }
      app-drawer paper-listbox {
        background-color: #444;
        color: #fff;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route id="route" route="{{route}}" pattern="/:page" data="{{data}}"></app-route>

    <app-header-layout fullbleed>

      <app-header slot="header" fixed effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="menu" toggles active="{{drawerOpened}}"></paper-icon-button>
          <div main-title>Pluot</div>
          <iron-pages selected="[[data.page]]" attr-for-selected="page">
            <div page="txns">
              <paper-icon-button icon="search" toggles active="{{txnsSearching}}"></paper-icon-button>
              <paper-icon-button icon="communication:call-split" toggles disabled="[[!txnsCanSplit]]" active="{{txnsSplitting}}"></paper-icon-button>
            </div>
            <div page="upload"></div>
            <div page="rules">
              <paper-icon-button icon="add" toggles active="{{rulesAdding}}"></paper-icon-button>
              <paper-icon-button icon="delete" disabled="[[!rulesCanDelete]]" on-tap="rules.delete()"></paper-icon-button>
            </div>
            <div page="agg"></div>
          </iron-pages>
        </app-toolbar>
      </app-header>

      <iron-pages selected="[[data.page]]" class="flex layout vertical" attr-for-selected="page">
        <pluot-txns page="txns" class="flex" searching="{{txnsSearching}}" can-split="{{txnsCanSplit}}" splitting="{{txnsSplitting}}"></pluot-txns>
        <pluot-upload page="upload" class="flex"></pluot-upload>
        <pluot-rules page="rules" id="rules" class="flex" can-delete="{{rulesCanDelete}}" adding="{{rulesAdding}}"></pluot-rules>
        <pluot-agg page="agg" class="flex"></pluot-agg>
      </iron-pages>

    </app-header-layout>

    <app-drawer id="drawer" slot="drawer" opened="{{drawerOpened}}" align="start">
      <paper-listbox selected="{{data.page}}" class="layout vertical" attr-for-selected="page" on-selected-changed="_closeDrawer">
        <paper-item page="txns">Transactions</paper-item>
        <paper-item page="upload">Upload</paper-item>
        <paper-item page="rules">Rules</paper-item>
        <paper-item page="agg">Aggregations</paper-item>
      </paper-listbox>
    </app-drawer>

  </template>

  <script>
    class PluotApp extends Polymer.Element {
      static get is() { return 'pluot-app'; }
      static get properties() {
        return {};
      }
      ready() {
        super.ready();
        if (!this.route.path) {
          this.set('route.path', "/agg");
        }
      }
      _closeDrawer() {
        this.$.drawer.opened = false;
      }
    }
    window.customElements.define(PluotApp.is, PluotApp);
  </script>
</dom-module>
