<dom-module id="pluot-app">
  <template>
    <style include="iron-flex">
      app-header {
        background-color: #583759;
        color: #fff;
        font-family: sans-serif;
      }
      app-toolbar paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      paper-icon-button {
        --paper-icon-button-ink-color: black;
      }
      app-drawer {
        --app-drawer-content-container: {
          background-color: #444;
          color: #fff;
          font-family: sans-serif;
        };
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
      app-drawer paper-listbox {
        background-color: #444;
        color: #fff;
        font-family: sans-serif;
      }
      app-drawer paper-button {
        text-align: left;
      }
    </style>

    <app-drawer-layout fullbleed>
      <app-drawer slot="drawer" id="drawer" swipe-open>
        <paper-listbox selected="{{appView}}" class="layout vertical">
          <paper-button>Transactions</paper-button>
          <paper-button>Upload</paper-button>
          <paper-button>Rules</paper-button>
          <paper-button>Aggregations</paper-button>
        </paper-listbox>
      </app-drawer>

      <app-header-layout fullbleed>
        <app-header slot="header" reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Pluot</div>
            <iron-pages selected="[[appView]]">
              <div>
                <template is="dom-repeat" items="[[txnsToolbar]]">
                  <paper-icon-button disabled="[[item.disabled]]" icon="[[item.icon]]" data-host="txns" data-handler$="[[item.handler]]" on-tap="_onAction"></paper-icon-button>
                </template>
              </div>
              <div></div>
              <div>
                <template is="dom-repeat" items="[[rulesToolbar]]">
                  <paper-icon-button disabled="[[item.disabled]]" icon="[[item.icon]]" data-host="rules" data-handler$="[[item.handler]]" on-tap="_onAction"></paper-icon-button>
                </template>
              </div>
              <div></div>
            </iron-pages>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[appView]]" fullbleed>
          <pluot-txns id="txns" fullbleed toolbar="{{txnsToolbar}}"></pluot-txns>
          <pluot-upload fullbleed></pluot-upload>
          <pluot-rules id="rules" fullbleed toolbar="{{rulesToolbar}}"></pluot-rules>
          <pluot-agg fullbleed></pluot-agg>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    class PluotApp extends Polymer.Element {
      static get is() { return 'pluot-app'; }
      static get properties() {
        return {
          appView: { type: Number, value: 2 },
        };
      }
      _onAction(evt) {
        this.$[evt.target.dataset.host][evt.target.dataset.handler]();
      }
    }
    window.customElements.define(PluotApp.is, PluotApp);
  </script>
</dom-module>
