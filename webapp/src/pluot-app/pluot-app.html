<dom-module id="pluot-app">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-flex);
      }
      app-header {
        background-color: #583759;
        color: #fff;
        font-family: sans-serif;
      }
      app-toolbar paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      paper-icon-button {
        --paper-icon-button-ink-color: black;
      }
      app-drawer {
        --app-drawer-content-container: {
          background-color: #444;
          color: #fff;
        };
      }
      app-drawer paper-listbox {
        background-color: #444;
        color: #fff;
      }
    </style>

    <app-header-layout fullbleed>

      <app-header slot="header" fixed effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="menu" toggles active="{{drawerOpened}}"></paper-icon-button>
          <div main-title>Pluot</div>
          <iron-pages selected="[[appView]]">
            <div>
              <paper-icon-button icon="image:edit" toggles disabled="[[!txnsCanEdit]]" active="{{txnsEditing}}"></paper-icon-button>
              <paper-icon-button icon="search" toggles active="{{txnsSearching}}"></paper-icon-button>
              <paper-icon-button icon="communication:call-split" toggles disabled="[[!txnsCanSplit]]" active="{{txnsSplitting}}"></paper-icon-button>
            </div>
            <div></div>
            <div>
              <paper-icon-button icon="add" toggles active="{{rulesAdding}}"></paper-icon-button>
              <paper-icon-button icon="delete" disabled="[[!rulesCanDelete]]" on-tap="rules.delete()"></paper-icon-button>
            </div>
            <div></div>
          </iron-pages>
        </app-toolbar>
      </app-header>

      <iron-pages selected="[[appView]]" class="flex layout vertical">
        <pluot-txns class="flex" can-edit="{{txnsCanEdit}}" editing="{{txnsEditing}}" searching="{{txnsSearching}}" can-split="{{txnsCanSplit}}" splitting="{{txnsSplitting}}"></pluot-txns>
        <pluot-upload class="flex"></pluot-upload>
        <pluot-rules id="rules" class="flex" can-delete="{{rulesCanDelete}}" adding="{{rulesAdding}}"></pluot-rules>
        <pluot-agg class="flex"></pluot-agg>
      </iron-pages>

    </app-header-layout>

    <app-drawer id="drawer" slot="drawer" opened="{{drawerOpened}}" align="start">
      <paper-listbox selected="{{appView}}" class="layout vertical">
        <paper-item>Transactions</paper-item>
        <paper-item>Upload</paper-item>
        <paper-item>Rules</paper-item>
        <paper-item>Aggregations</paper-item>
      </paper-listbox>
    </app-drawer>

  </template>

  <script>
    class PluotApp extends Polymer.Element {
      static get is() { return 'pluot-app'; }
      static get properties() {
        return {
          appView: { type: Number, value: 3, observer: '_closeDrawer' },
          txnsEditing: { type: Boolean, value: false },
        };
      }
      _closeDrawer() {
        this.$.drawer.opened = false;
      }
    }
    window.customElements.define(PluotApp.is, PluotApp);
  </script>
</dom-module>
