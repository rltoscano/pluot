<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>pluot-txns test</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="import" href="/src/pluot-app/pluot-txns.html">
    <link rel="import" href="/bower_components/paper-radio-group/paper-radio-group.html">
    <link rel="import" href="/bower_components/paper-radio-button/paper-radio-button.html">
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      #container {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        flex-grow: 1;
      }
      pluot-txns {
        flex-grow: 1;
      }
    </style>
    <script>
      var server = sinon.fakeServer.create();
      server.autoRespond = true;
      function setState(evt) {
        var status = parseInt(evt.currentTarget.selected);
        var body;
        if (status >= 500) {
          body = 'Something bad happened on the server.';
        } else if (status >= 400) {
          body = 'Some kind of 400 error';
        } else if (status >= 200) {
          body = JSON.stringify({
            txns: [
              {
                "id":6513969128800256,
                "postDate":"2017-08-30T07:00:00Z",
                "amount":-1198,
                "originalDisplayName":"HLU*Hulu 86506337-U",
                "displayName":"Hulu",
                "userDisplayName":"",
                "note":"",
                "category":5,
                "userCategory":0,
                "uploadId":5699257587728384
              },
              {
                "id":5144752345317376,
                "postDate":"2017-08-29T07:00:00Z",
                "amount":30000,
                "originalDisplayName":"VENMO CASHOUT XXXXX6353 ROBERT TOSCANO",
                "displayName":"",
                "userDisplayName":"",
                "note":"",
                "category":1,
                "userCategory":16,
                "uploadId":5644406560391168
              },
              {
                "id":4965856756891648,
                "postDate":"2017-08-28T07:00:00Z",
                "amount":-1325,
                "originalDisplayName":"SQ *GARDEN CREAMERY",
                "displayName":"Garden Creamery",
                "userDisplayName":"",
                "note":"",
                "category":3,
                "userCategory":0,
                "uploadId":5699257587728384
              }
            ]
          });
        } else {
          alert('Problem in test.')
        }
        server.respondWith(
          'GET',
          '/svc/txns',
          [ status, { 'Content-Type': 'application/json' }, body ]
        );
        var container = document.getElementById('container');
        container.appendChild(document.createElement('pluot-txns'));
      }
    </script>
  </head>
  <body>
    <paper-radio-group id="status">
      <paper-radio-button name="200">200 Success</paper-radio-button>
      <paper-radio-button name="404">404 Error</paper-radio-button>
      <paper-radio-button name="500">500 Error</paper-radio-button>
    </paper-radio-group>
    <div id="container"></div>
    <script>
      var statusEl = document.getElementById('status');
      statusEl.addEventListener('selected-changed', setState);
    </script>
  </body>
</html>
