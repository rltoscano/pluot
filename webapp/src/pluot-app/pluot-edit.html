<dom-module id="pluot-edit">
  <template>
    <style include="paper-dialog-shared-styles iron-flex iron-flex-alignment">
      :host {
        padding: 16px;
      }
    </style>

    <pluot-globals id="globals"></pluot-globals>

    <h2>[[numSelected]] Transactions Selected</h2>
    <paper-input autofocus label="Description" value="{{txn.displayName}}"></paper-input>
    <pluot-category code="{{txn.category}}"></pluot-category>
    <div class="buttons">
      <paper-button dialog-dismiss>Cancel</paper-button>
      <paper-button dialog-confirm>Accept</paper-button>
    </div>

  </template>

  <script>
    class PluotEdit extends Polymer.mixinBehaviors([Polymer.PaperDialogBehavior], Polymer.Element) {
      static get is() { return 'pluot-edit'; }
      static get properties() {
        return {
          numSelected: { type: Number, value: 0 },
          txn: { type: Object, notify: true, value: { displayName: "", category: null } },
        };
      }
    }
    window.customElements.define(PluotEdit.is, PluotEdit);
  </script>
</dom-module>
