<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../pluot-app/pluot-globals.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<script src="common.js"></script>

<dom-module id="pluot-agg">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        font-family: sans-serif;
      }
      :host > * {
        padding: 16px;
      }
      paper-icon-button {
        color: #583759;
      }
    </style>
    <pluot-globals categories="{{categories}}"></pluot-globals>
    <div>
      <label for="start">Start</label><iron-input bind-value="{{start}}"><input id="start" type="date"/></iron-input>
      <label for="end">End</label><iron-input bind-value="{{end}}"><input id="end" type="date"/></iron-input>
      <paper-dropdown-menu>
        <paper-listbox slot="dropdown-content" attr-for-selected="code" selected="{{cat}}">
          <template is="dom-repeat" items="[[categories]]" as="category">
            <paper-item code="[[category.code]]">[[category.displayName]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-icon-button icon="assessment" on-tap="_onCompute"></paper-icon-button>
    </div>
    <table>
      <tr><td>Total</td><td>[[_formatAmount(computeAggResp.total)]]</td></tr>
      <tr><td>Average</td><td>[[_formatAmount(computeAggResp.average)]]</td></tr>
    </table>
    <iron-ajax
        id="computeAggAjax"
        url="http://localhost:8080/svc/aggs"
        method="POST"
        content-type="application/json"
        body="[[computeAggReq]]"
        handle-as="json"
        last-response="{{computeAggResp}}"
        debounce-duration="1000"></iron-ajax>
  </template>
  <script>
    class PluotAgg extends Polymer.Element {
      static get is() { return 'pluot-agg'; }
      static get properties() {
        return {
          computeAggReq: {
            type: Object,
            computed: '_computeComputeAggReq(start, end, cat)'
          },
        };
      }
      _computeComputeAggReq(start, end, cat) {
        return { start: start, end: end, category: parseInt(cat) };
      }
      _onCompute() {
        this.$.computeAggAjax.generateRequest();
      }
      _formatAmount(amount) {
        return formatAmount(amount);
      }
    }
    window.customElements.define(PluotAgg.is, PluotAgg);
  </script>

</dom-module>
