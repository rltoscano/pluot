<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../pluot-app/pluot-globals.html">

<link rel="import" href="../../bower_components/google-chart/google-chart.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="pluot-agg">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        font-family: sans-serif;
        @apply --layout-vertical;
        padding: 16px;
      }
      paper-icon-button {
        color: #583759;
      }
      google-chart {
        height: 480px;
        width: 640px;
      }
    </style>
    <pluot-globals categories="{{categories}}"></pluot-globals>
    <div>
      <paper-dropdown-menu label="Time Window">
        <paper-listbox slot="dropdown-content" attr-for-selected="timeWindow" selected="{{timeWindow}}">
          <paper-item timeWindow="0">Last 30 days</paper-item>
          <paper-item timeWindow="1">Last month</paper-item>
          <paper-item timeWindow="2">Last 6 months</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>
    <google-chart
        class="flex"
        type="pie"
        cols='[{"label": "Category", "type": "string"},{"label": "Total", "type": "number"}]'
        rows="[[rows]]"
        options='{"pieHole": 0.3}'>
    </google-chart>
    <iron-ajax
        id="computeAggAjax"
        auto
        url="http://localhost:8080/svc/aggs"
        method="POST"
        content-type="application/json"
        body="[[computeAggReq]]"
        handle-as="json"
        last-response="{{computeAggResp}}"
        debounce-duration="1000"></iron-ajax>
  </template>
  <script>
    class PluotAgg extends Polymer.Element {
      static get is() { return 'pluot-agg'; }
      static get properties() {
        return {
          computeAggReq: {
            type: Object,
            computed: '_computeComputeAggReq(timeWindow)'
          },
          rows: {
            type: Array,
            value: [],
            computed: '_computeRows(computeAggResp, categories)'
          },
          timeWindow: { type: String, value: "0" },
        };
      }
      _computeComputeAggReq(timeWindow) {
        return { timeWindow: parseInt(timeWindow) };
      }
      _computeRows(computeAggResp, categories) {
        if (typeof(computeAggResp) == 'undefined' || computeAggResp == null) {
          return [];
        }
        var rows = [];
        var ignoredCategories = [13, 14, 15, 16, 17];
        for (var i = 0; i < categories.length; i++) {
          if (ignoredCategories.includes(categories[i].code)) {
            continue;
          }
          rows.push([categories[i].displayName, Math.abs(computeAggResp.totals[i]) / 100.0]);
        }
        return rows;
      }
      _onCompute() {
        this.$.computeAggAjax.generateRequest();
      }
    }
    window.customElements.define(PluotAgg.is, PluotAgg);
  </script>

</dom-module>
