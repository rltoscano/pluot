<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../pluot-app/pluot-globals.html">

<link rel="import" href="../../bower_components/google-chart/google-chart.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="pluot-agg">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        font-family: sans-serif;
        padding: 16px;
      }
    </style>
    <pluot-globals id="globals" categories="{{_categories}}"></pluot-globals>
    <div>
      <paper-dropdown-menu label="Time Window">
        <paper-listbox slot="dropdown-content" attr-for-selected="timeWindow" selected="{{_timeWindow}}">
          <paper-item timeWindow="last30Days">Last 30 days</paper-item>
          <paper-item timeWindow="lastMonth">Last month</paper-item>
          <paper-item timeWindow="last6Months">Last 6 months</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>
    <google-chart type="pie" options='{"pieHole": 0.3}' rows="[[_computeTotals(_aggResp, _categories)]]"
        cols='[{"label": "Category", "type": "string"},{"label": "Total", "type": "number"}]'></google-chart>
    <google-chart type="column" rows="[[_computeMonthly(_aggResp)]]"
        cols='[{"label": "Month", "type": "string"}, {"label": "Spending", "type": "number"}, {"label": "Income", "type": "number"}]'></google-chart>
    <iron-ajax
        auto
        method="POST"
        content-type="application/json"
        handle-as="json"
        debounce-duration="1000"
        url="[[$.globals.urlPrefix]]aggs"
        body="[[_computeAggReq(_timeWindow)]]"
        last-response="{{_aggResp}}"></iron-ajax>
  </template>
  <script>
    class PluotAgg extends Polymer.Element {
      static get is() { return 'pluot-agg'; }
      static get ignoredCategories() { return [13, 14, 15, 16, 17]; }
      static get properties() {
        return {
          _aggResp: { type: Object, value: { totals: [], months: [] } },
          _timeWindow: { type: String, value: "last30Days" },
          _categories: { type: Array, value: [] },
        };
      }
      _computeAggReq(_timeWindow) {
        var start, end;
        switch (_timeWindow) {
          case "last30Days":
            end = new Date();
            start = new Date(end);
            start.setDate(start.getDate() - 30);
            break;
          case "lastMonth":
            var now = new Date();
            end = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            start = new Date(end);
            start.setMonth(start.getMonth()-1);
            break;
          case "last6Months":
            var now = new Date();
            end = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            start = new Date(end);
            start.setMonth(start.getMonth()-6);
            break;
          default:
            console.error("unexpected time window: " + _timeWindow);
            return null;
        }
        return { start: start.toUTCString(), end: end.toUTCString() };
      }
      _computeTotals(_aggResp, _categories) {
        var totals = _categories.
            filter(c => !PluotAgg.ignoredCategories.includes(c.code)).
            map(c => [ c.displayName, Math.abs(_aggResp.totals[c.code]) / 100.0 ]);
        return totals;
      }
      _computeMonthly(_aggResp) {
        return _aggResp.months.map(m => [m.month, m.expense / 100.0, m.income / 100.0]);
      }
    }
    window.customElements.define(PluotAgg.is, PluotAgg);
  </script>

</dom-module>
